<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassPlus Auto Decoder & Key Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center mb-5">
                    <h1 class="display-5">ClassPlus Auto Decoder & Key Extractor</h1>
                    <p class="text-muted">Decode encrypted URLs and extract DRM keys automatically</p>
                </div>

                <!-- Video Player -->
                <div id="videoContainer" class="mb-4 shadow-sm" style="display:none;">
                    <video id="videoPlayer" width="100%" controls></video>
                </div>
                
                <!-- Decoder Section -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header">
                        <h5>1. Decode URL & Auto-Get New Token</h5>
                    </div>
                    <div class="card-body p-4">
                        <form id="decodeForm">
                            <div class="mb-3">
                                <label for="token" class="form-label">Auth Token (old tokens will work)</label>
                                <input type="text" class="form-control" id="token" placeholder="Enter your authentication token" required>
                            </div>
                            <div class="mb-3">
                                <label for="encryptedUrl" class="form-label">Encrypted/Direct URL</label>
                                <input type="text" class="form-control" id="encryptedUrl" placeholder="Enter the encrypted or direct video URL" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Decode and Play</button>
                        </form>
                        <div id="decodeResponse" class="mt-4" style="display:none;">
                            <pre><code id="decodeResponseContent"></code></pre>
                        </div>
                    </div>
                </div>

                <!-- Key Extractor Section -->
                <div class="card shadow-sm">
                     <div class="card-header">
                        <h5>2. Extract DRM Keys (For Downloading)</h5>
                    </div>
                    <div class="card-body p-4">
                        <form id="drmForm">
                            <div class="mb-3">
                                <label for="drmToken" class="form-label">Valid Auth Token</label>
                                <input type="text" class="form-control" id="drmToken" placeholder="Enter a valid authentication token here" required>
                            </div>
                            <div class="mb-3">
                                <label for="videoUrl" class="form-label">Direct Video URL</label>
                                <input type="text" class="form-control" id="videoUrl" placeholder="Enter the decoded video URL here" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Get Keys</button>
                        </form>
                        <div id="drmResponse" class="mt-4" style="display:none;">
                            <pre><code id="drmResponseContent"></code></pre>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
